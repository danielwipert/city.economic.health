name: Weekly Economic Data Update

on:
  schedule:
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  update-economic-data:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas openpyxl pillow huggingface-hub
      
      - name: Pull economic data
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: python pull_economic_data_unified_FIXED.py
      
      - name: Process historical data
        run: python process_historical_data_v2_FIXED.py
      
      - name: Calculate metrics
        run: python calculate_metrics_reconciled_V6.py
      
      - name: Generate cautious LLM summaries
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: python city_econ_pipeline_cautious.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -m "Weekly economic data update" || true
          git push